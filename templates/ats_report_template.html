<!-- templates/ats_report_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ATS Report</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #2c3e50; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>ATS Resume Report</h1>
    <div class="section">
        <h2>Candidate Name</h2>
        <p>{{ name }}</p>
    </div>
    <div class="section">
        <h2>Score</h2>
        <p>{{ score }}%</p>
    </div>
    <div class="section">
        <h2>Matched Keywords</h2>
        <ul>
            {% for keyword in keywords %}
            <li>{{ keyword }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="section">
        <h2>Recommendations</h2>
        <p>{{ suggestions }}</p>
    </div>
</body>
</html>
